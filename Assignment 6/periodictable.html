<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Periodic Table of Elements</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h1>Periodic Table of Elements</h1>

  <table>
    <thead>
      <tr>
        <th>Element</th>
        <th>Symbol</th>
        <th>Atomic Number</th>
        <th>Atomic Mass</th>
      </tr>
    </thead>
    <tbody>
      <!-- Period 1 -->
      <tr>
        <td>Hydrogen</td>
        <td>H</td>
        <td>1</td>
        <td>1.008</td>
      </tr>
      <tr>
        <td>Helium</td>
        <td>He</td>
        <td>2</td>
        <td>4.0026</td>
      </tr>

      <!-- Period 2 -->
      <tr>
        <td>Lithium</td>
        <td>Li</td>
        <td>3</td>
        <td>6.94</td>
      </tr>
      <tr>
        <td>Beryllium</td>
        <td>Be</td>
        <td>4</td>
        <td>9.0122</td>
      </tr>

      <!-- Add more rows for other periods and elements -->
    </tbody>
  </table>

</body>
</html>
